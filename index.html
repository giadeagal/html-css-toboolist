<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="img/logo-whitebg.png" alt="logo Boolean" id="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="container-top">
            <button class="blue-button">Add task</button>
            <button class="white-button">Add section</button>
        </div>

        <div class="container-bottom">
            <ul>
                <li class="special">New Task</li>
                <li class="standard tick">pippo</li>
            </ul>
            <ul>
                <li class="special">Today</li>
                <li class="standard tick">pippo</li>
                <li class="standard tick">pippo</li>
                <li class="standard cross">pippo</li>
                <li class="standard tick">pippo</li>
            </ul>
            <ul>
                <li class="special">Upcoming</li>
                <li class="standard cross">pippo</li>
                <li class="standard tick">pippo</li>
                <li class="standard tick">pippo</li>
                <li class="standard tick">pippo</li>
            </ul>
        </div>
    </main>
    <!-- /Main -->    
</body>
</html>
